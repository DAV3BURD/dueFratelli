<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in screen</title>
    <link rel="stylesheet" href="../styles/signInStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <div class="overlay"></div>
    <div id="signInBox">
        <div id="innerBox">
            <h1 id="title">Sign in</h1>
            <div id="boxForInput">
                <input type="email" id="emailBox" class="custom" placeholder="Email">
                <input type="password" id="passwordBox" class="custom" placeholder="Password">
            </div>
            <button id="signInButton">Sign in</button>
            <div class="options">
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                <div class="remember">
                    <label for="rememberCheck">Remember me</label>
                    <input type="checkbox" id="rememberCheck">
                </div>
                <br><br>
                <p>New to dueFratelli? <a href="signUp.html">Sign up now</a></p
            </div>
            
        </div>
    </div>

    <script src="../script/signIn.js"></script>
</body>

</html>
