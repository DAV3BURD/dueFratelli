<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up screen</title>
    <link rel="stylesheet" href="../styles/loginStyle.css">
</head>

<body>
    <div class="overlay"></div>
    <div id="signUpBox">
        <div id="innerBox">
            <h1 id="title">Sign up</h1>
            <div id="boxForInput">
                <input type="text" id="usernameBox" class="custom" placeholder="Username">
                <input type="password" id="passwordBox" class="custom" placeholder="Password">
                <input type="email" id="emailBox" class="custom" placeholder="Email">
            </div>
            <button id="singUpButton">Sign up</button>
            <p>Already have an account? <a href="logIn.html">Log in</a></p>
        </div>
    </div>
</body>

</html>
